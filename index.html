<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidity Dashboard</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif;
            background: #f4f6f9;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden { display: none; }
        .card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        .card h3 {
            margin-bottom: 5px;
            color: #333;
        }
        .pools-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .pool {
            flex: 1;
            min-width: 250px;
            background: #e3f2fd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Liquidity Dashboard</h2>
        <div class="input-group">
            <input type="text" id="wallet_input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞">
            <button onclick="fetchData()">–ü–æ–∫–∞–∑–∞—Ç—å</button>
        </div>
        
        <div id="dashboard" class="hidden">
            <div class="card">
                <h3>üí≥ Wallet: <span id="wallet_address"></span></h3>
                <p>üìå Pools: <span id="total_pools"></span> | üìä SOL Price: $<span id="current_price"></span></p>
                <p>üí∞ Total Liquidity: <span id="total_liquidity_sol"></span> SOL</p>
                <p>üîÑ Max SOL: <span id="max_sol_liquidity"></span> | Max USDC: <span id="max_usdc_liquidity"></span></p>
            </div>

            <h3>–ê–∫—Ç–∏–≤–Ω—ã–µ –ø—É–ª—ã</h3>
            <div class="pools-container" id="pools"></div>
        </div>
    </div>

    <script>
        async function fetchData() {
            const wallet = document.getElementById('wallet_input').value;
            if (!wallet) {
                alert("–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞!");
                return;
            }
            try {
                const response = await fetch(`http://your-api-url/liquidity/${wallet}`);
                const data = await response.json();

                document.getElementById('wallet_address').textContent = data.wallet_address;
                document.getElementById('total_pools').textContent = data.total_pools;
                document.getElementById('current_price').textContent = data.current_price;
                document.getElementById('total_liquidity_sol').textContent = data.total_liquidity_sol;
                document.getElementById('max_sol_liquidity').textContent = data.max_sol_liquidity;
                document.getElementById('max_usdc_liquidity').textContent = data.max_usdc_liquidity;

                let poolsHtml = "";
                data.pools.forEach(pool => {
                    poolsHtml += `
                        <div class="pool">
                            <h4>${pool.strategy}</h4>
                            <p><b>Execution Mode:</b> ${pool.execution_mode}</p>
                            <p><b>Market Condition:</b> ${pool.market_condition}</p>
                            <p><b>Range:</b> $${pool.range_low} - $${pool.range_high}</p>
                            <p><b>Liquidity:</b> ${pool.sol_liquidity} SOL | ${pool.usdc_liquidity} USDC</p>
                            <p><b>APR:</b> ${(pool.apr * 100).toFixed(2)}%</p>
                        </div>
                    `;
                });

                document.getElementById('pools').innerHTML = poolsHtml;
                document.getElementById('dashboard').classList.remove('hidden');
            } catch (error) {
                alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö");
            }
        }
    </script>

</body>
</html>
